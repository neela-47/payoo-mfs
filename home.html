<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hOME PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
<!-- available money -->
            <div class="stats shadow">
                <div class="stat">
                 <div id="current-balance" class="stat-value">9400</div>
                  <div class="stat-desc">Available Money</div>
                </div>
              </div>
              <div class="divider"></div>
              <div>
                <button id="show-add-money" class="btn">Add Money</button>
                <button id="show-cash-out" class="btn">Cash Out</button>
              </div>
              <div class="divider"></div>
              <!-- add money -->
              <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                   
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
              <!-- cashout -->
              <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-cash-out" type="text" placeholder="Cash Out Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-cashout-pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                   
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>
          </div>
         
        </div>
      </div>

      <script src="js/home.js"></script>
       <script src="js/cashout.js"></script>
       <script src="js/feature.js"></script>
   </main>
</body>
</html>
